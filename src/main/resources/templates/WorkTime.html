<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Work Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Work Times</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Add Work Time</h2>
            <form th:action="@{/work-times}" th:object="${workTime}" method="post">
                <div class="form-group">
                    <label for="employee">Employee</label>
                    <select class="form-control" id="employee" th:field="*{employee}">
                        <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" th:field="*{date}" required>
                </div>
                <div class="form-group">
                    <label for="hoursWorked">Hours Worked</label>
                    <input type="number" class="form-control" id="hoursWorked" th:field="*{hoursWorked}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Work Time</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Work Times</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Employee</th>
                    <th>Date</th>
                    <th>Hours Worked</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="workTime : ${workTimes}">
                    <td th:text="${workTime.id}"></td>
                    <td th:text="${workTime.employee.firstName} + ' ' + ${workTime.employee.lastName}"></td>
                    <td th:text="${workTime.date}"></td>
                    <td th:text="${workTime.hoursWorked}"></td>
                    <td th:text="${workTime.description}"></td>
                    <td>
                        <a th:href="@{/work-times/edit/{id}(id=${workTime.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/work-times/delete/{id}(id=${workTime.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
