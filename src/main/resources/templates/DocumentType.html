<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Document Types</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Document Types</h1>
  <div class="row">
    <div class="col-md-6">
      <h2>Add Document Type</h2>
      <form th:action="@{/document-types}" th:object="${documentType}" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Document Type</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Document Types</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="documentType : ${documentTypes}">
          <td th:text="${documentType.id}"></td>
          <td th:text="${documentType.name}"></td>
          <td>
            <a th:href="@{/document-types/edit/{id}(id=${documentType.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/document-types/delete/{id}(id=${documentType.id})}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
