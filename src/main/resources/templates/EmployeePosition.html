<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Positions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Employee Positions</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Add Employee Position</h2>
            <form th:action="@{/employee-positions}" th:object="${employeePosition}" method="post">
                <div class="form-group">
                    <label for="employee">Employee</label>
                    <select class="form-control" id="employee" th:field="*{employee}">
                        <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <select class="form-control" id="position" th:field="*{position}">
                        <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
                </div>
                <button type="submit" class="btn btn-primary">Add Employee Position</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Employee Positions</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Employee</th>
                    <th>Position</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employeePosition : ${employeePositions}">
                    <td th:text="${employeePosition.id}"></td>
                    <td th:text="${employeePosition.employee.firstName} + ' ' + ${employeePosition.employee.lastName}"></td>
                    <td th:text="${employeePosition.position.name}"></td>
                    <td th:text="${employeePosition.startDate}"></td>
                    <td th:text="${employeePosition.endDate}"></td>
                    <td>
                        <a th:href="@{/employee-positions/edit/{id}(id=${employeePosition.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/employee-positions/delete/{id}(id=${employeePosition.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
