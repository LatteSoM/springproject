<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Projects</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Add Project</h2>
            <form th:action="@{/projects}" th:object="${project}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
                </div>
                <div class="form-group">
                    <label for="createdBy">Created By</label>
                    <select class="form-control" id="createdBy" th:field="*{createdBy}">
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Project</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Projects</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Created By</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.id}"></td>
                    <td th:text="${project.name}"></td>
                    <td th:text="${project.description}"></td>
                    <td th:text="${project.startDate}"></td>
                    <td th:text="${project.endDate}"></td>
                    <td th:text="${project.createdBy.username}"></td>
                    <td>
                        <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/projects/delete/{id}(id=${project.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
